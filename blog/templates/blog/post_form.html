{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="">  
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" >
                <legend class="pb-2"> Create a blog </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pt-3"> 
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>

    </div>

{% endblock content %}
